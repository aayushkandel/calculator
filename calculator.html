<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>CALCULATOR</title>
</head>

<body>
    <div class="start">
        <div class="box">
            <div class="top">
                <div class="up">2 + 2</div>
                <div class="down">4</div>
            </div>
            <div class="botton">
                <div class="row">
                    <div class="ac">AC</div>
                    <div class="c">+/-</div>
                    <div class="c">%</div>
                    <div class="a">/</div>
                </div>
                <div class="row">
                    <div class="second">7</div>
                    <div class="c">8</div>
                    <div class="c">9</div>
                    <div class="third">*</div>
                </div>
                <div class="row">
                    <div class="second">4</div>
                    <div class="c">5</div>
                    <div class="c">6</div>
                    <div class="third">-</div>
                </div>
                <div class="row">
                    <div class="second">1</div>
                    <div class="c">2</div>
                    <div class="c">3</div>
                    <div class="third">+</div>
                </div>
                <div class="row">
                    <div class="last">0</div>
                    <div class="c">.</div>
                    <div class="c"></div>
                    <div class="lastright">=</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
